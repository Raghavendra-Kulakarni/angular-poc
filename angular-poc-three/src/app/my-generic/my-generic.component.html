<div class="container">
  <div class="row">
    <div class="col-md-9 border-success" (dragover)="onDragOver($event)" (drop)="onDropComponent($event)">
      <ng-template componentHost></ng-template>
    </div>
    <div class="col-md-3 border-warning">
      <h4><strong>Drag items from the list!!</strong></h4>
      <ul class="list-group">
        <li class="list-group-item"
        *ngFor="let component of components;index as i"
        draggable="true" (dragstart)="onDragStart($event,i)">
        {{component.data.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
