<h2>Add Well</h2>
<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter name" #name>
  </div>
  <div class="form-group">
    <label for="type">Type</label>
    <input type="text" class="form-control" id="type" placeholder="Enter type" #type>
  </div>
  <div class="form-group">
    <label for="sourceKey">SourceKey </label>
    <input type="text" class="form-control" id="sourceKey" [value] = "sourceKey" disabled>
  </div>
  <button type="button" class="btn btn-primary" (click) = "onSubmit()">Submit</button>
</form>
